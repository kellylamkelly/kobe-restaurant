<div class="container">
    <div class="details">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <!-- Email -->
            <text-input
            [control]="fc['email']"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="Email">
            </text-input>

            <!-- Password -->
            <text-input
            [control]="fc['password']"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="Password">
            </text-input>

            <!-- Submit Button -->
            <default-button text="Login"></default-button>
        </form>

    </div>
</div>
