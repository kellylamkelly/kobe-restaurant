<h2>Cart</h2>

<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img src="/assets/images/menu/{{cartItem.menu.image}}" alt="{{cartItem.menu.name}}">
            </div>
            <div>
                <!-- <a routerLink="/order/item/{{cartItem.menu.id}}"> -->
                    {{cartItem.menu.name}}
                <!-- </a> -->
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem, quantitySelect.value);">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="item-count">Total items: {{cart.totalCount}}</div>
            <div class="total-price">Total: {{cart.totalPrice | currency}}</div>
        </div>

        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>

</div>
